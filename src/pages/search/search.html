<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
          <!--searchWeather is defined in the .ts-->
            <ion-searchbar (ionInput)=searchTime($event) debounce=500></ion-searchbar>
              <ion-list *ngIf="cities">
                <!--Do not use async for this, will not let you iterate through the results-->
                <button ion-item *ngFor="let city of cities">
                  {{ city.name }}
                </button>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <weather-card [weather]="this.weather"></weather-card>
</ion-content>
