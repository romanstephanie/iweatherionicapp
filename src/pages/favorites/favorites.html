<ion-header>


  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--NgFor allows you to loop through every instance of the favorites array-->
  <ion-list *ngFor = "let favorite of favorites">
    <!--When you click and set favroite to this.weather it updated the input value to see the newest favorite city weather condition-->
    <ion-item (click) = "viewFavorite(favorite)">
      <h3>{{favorite.current_observation.display_location.full}}</h3>
    </ion-item>
  </ion-list>
    <weather-card [weather] = "this.weather">
    </weather-card>
</ion-content>
